<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Create a HTML5 form</title>
</head>
<body>
    <div class="card w-75 mx-auto">
        <div class="card-header ">
            Payment form example
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="password" class="form-label">Card #</label>
                  <input type="password" class="form-control" id="password" placeholder="XXXXXXXX">
                </div>
                <div class="col-md-2">
                  <label for="CVC" class="form-label">CVC #</label>
                  <input type="number" class="form-control" id="CVC" placeholder="0000">
                </div>
                <div class="col-md-4" >
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control position-relative" id="CVC" placeholder="Amount">
                    <div><p class="position-absolute top-28 start-75 translate-middle">$</p></div>
                  </div>
                  

                <div class="row m-3">
                    <div class="col-6">
                  <label for="first-name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="first-name">
                </div>
                <div class="col-6">
                    <label for="Last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="Last-name">
                  </div>
            </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-3">
                    <div class="d-flex justify-content-between bg-secondary">
                        <div class="form-check ">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                          <i class="bi bi-credit-card"></i>
                      </label>
                    </div>
                    <div class="form-check ">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                          <i class="bi bi-credit-card"></i>
                      </label>  
                    </div>
                    <div class="form-check ">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                          <i class="bi bi-credit-card"></i>
                      </label>
                    </div>
                    <div class="form-check ">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                          <i class="bi bi-credit-card"></i>
                      </label>
                    </div>
                  </div></div>
                    
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        <div class="card-footer text-body-secondary">
          2 days ago
        </div>
      </div>


      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1"><i class="bi bi-credit-card"></i></label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
