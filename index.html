<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Create a HTML5 form</title>
</head>

<body>
  <div class="card w-75 mx-auto">
    <div class="card-header ">
      Payment form example
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
      <form class="row g-4">
        <div class="col-md-5">
          <label for="password" class="form-label">Card #</label>
          <input type="password" class="form-control" id="password" placeholder="XXXXXXXX">
        </div>
        <div class="col-md-3">
          <label for="CVC" class="form-label">CVC #</label>
          <input type="number" class="form-control" id="CVC" placeholder="0000">
        </div>
        <div class="col-md-4 position-relative">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control " id="CVC" placeholder="Amount">
          <p class="position-absolute bottom-0 star-0 badge  text-dark">$</p>
        </div>
        <div class="row g-3">
          <div class="col-6">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name">
          </div>
          <div class="col-6">
            <label for="Last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="Last-name">
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="row my-5 g-1 d-flex justify-content-between ">
          <div class="col-3 ">
            <label for="" class="form-label">We Accept</label>
            <div class="payment d-flex justify-content-between bg-secondary">
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  <i class="bi bi-credit-card"></i>
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  <i class="bi bi-credit-card"></i>
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                  <i class="bi bi-credit-card"></i>
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                <label class="form-check-label" for="flexRadioDefault4">
                  <i class="bi bi-credit-card"></i>
                </label>
              </div>
            </div>

          </div>


          <div class="col-6">
            <label for="floatingTextarea2" class="form-label">Message</label>
            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
            <input class="text" disabled placeholder="Add any notes here" id="input-disabled">
          </div>

        </div>
    </div>
    <div class="card-footer text-body-secondary d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
      <button type="button" class="btn btn-primary btn-sm">Send</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
